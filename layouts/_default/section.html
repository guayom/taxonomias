{{ define "search" }}
  <div class="form-group mt-3 mb-3">
    <input type="text" id="myInput" data-table="table" name="especie" class="form-control pull-right light-table-filter" placeholder="Buscar cualquier palabra...">
  </div>
{{ end }}

{{ define "main" }}

  <table class="table table-striped table-sm" style="width: 100%;" id="myTable">
    <thead class="thead-inverse">
      <tr>
        <th>Especie</th>
        <th>Reino</th>
        <th>División</th>
        <th>Clase</th>
        <th>Órden</th>
        <th>Familia</th>
        <th>Géneros</th>
        <th>N. científico</th>
        <th>N. común</th>
        <th>N. inglés</th>
        <th>??</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{ range .Pages.ByTitle }}
        {{ .Render "summary" }}
      {{ end }}
    </tbody>
  </table>
  <script type="text/javascript">
  new Clipboard('.btn');

  (function(document) {
    	'use strict';

    	var LightTableFilter = (function(Arr) {

    		var _input;

    		function _onInputEvent(e) {
    			_input = e.target;
    			var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
    			Arr.forEach.call(tables, function(table) {
    				Arr.forEach.call(table.tBodies, function(tbody) {
    					Arr.forEach.call(tbody.rows, _filter);
    				});
    			});
    		}

    		function _filter(row) {
    			var text = row.textContent.toLowerCase(), val = _input.value.toLowerCase();
    			row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
    		}

    		return {
    			init: function() {
    				var inputs = document.getElementsByClassName('light-table-filter');
    				Arr.forEach.call(inputs, function(input) {
    					input.oninput = _onInputEvent;
    				});
    			}
    		};
    	})(Array.prototype);

    	document.addEventListener('readystatechange', function() {
    		if (document.readyState === 'complete') {
    			LightTableFilter.init();
    		}
    	});

    })(document);
  </script>
{{ end }}
